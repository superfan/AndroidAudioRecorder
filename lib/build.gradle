apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.kailashdabhi:om-recorder:1.1.0'
    compile 'com.cleveroad:audiovisualization:1.0.0'
}

apply plugin: 'maven'
version = "1.0.0"
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://128.1.3.67:8099/repository/maven-releases/") {
                authentication(userName: "admin", password: "admin123")
                pom.groupId = "com.sh3h.android"
                pom.artifactId = "recorder"
                pom.version = version
            }
        }
    }
}